<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Tabela</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th><b>Categoria</b></th>
                    <th><b>Produto</b></th>
                    <th><b>Preco</b></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">Multimídia</td>
                    <td>Celular</td>
                    <td>R$ 2500</td>
                </tr>
                <tr>
                    <td>Televisão</td>
                    <td>R$ 30000</td>
                </tr>
                <tr>
                    <td rowspan="2">Vestuário</td>
                    <td>Blusa</td>
                    <td>R$ 40</td>
                </tr>
                <tr>
                    <td>Vestido</td>
                    <td>R$ 100</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="3">Entre em contato pelo Whats: (51)9999-9999</td>
            </tfoot>
        </table>
    </body>
</html>
