<!DOCTYPE html>
<html lang="pt BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p style="font-style: normal;">Normal</p>
        <p style="font-style: italic;">Itálico</p>
        <p style="font-style: oblique;">Oblícuo</p>
    </div>
    <hr>
    <div>
        <p style="font-weight: bolder;">Texto Escuro</p>
        <p style="font-weight: 100;">Texto claro</p>
        <p style="font-weight: 600;">Texto médio</p>
    </div>
    <hr>
    <div>
        <p style="text-decoration: underline;">Texto Sublinhado</p>
        <p style="text-decoration: line-through;">Texto riscado</p>
        <p style="text-decoration: overline;">Texto overline</p>
    </div>  
</body>

</html>
