<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posições</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span>STATIC - RELATIVE - FIXED -ABSOLUTE - STICKY</span>
    <hr>
    <h3>STATIC</h3>
    <div class="container">
        <div class="static"></div>
        <p>position static</p>
    </div>
    <hr>
    <h3>RELATIVE</h3>
    <div class="static changePosition">STATIC</div>
    <div class="relative">RELATIVE</div>
    <div class="sticky">STICKY</div>
    <div class="static">STATIC</div>
    <div class="relative changePosition">RELATIVE</div>
    <hr>
    <h3>ABSOLUTE</h3>
    <div class="absolute changePosition"></div>
    <div class="relative">
        <div class="absolute changePosition"></div>
    </div>
    <div class="sticky">STICKY</div>
    <hr>
    <h3>FIXED</h3>
    <div class="fixed"></div>
    <h3>STICKY</h3>
</body>

</html>
